name: bank_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  mobx:
  flutter_mobx: 
  get_it:
  get:  
  flutter_screenutil:  
  device_preview:
  json_annotation: ^4.3.0
  dio:
  connectivity:  
  flutter_svg: 
  shimmer:
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: 
  build_runner: 
  json_serializable:   

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/Nunito_Sans/NunitoSans-ExtraLight.ttf
          weight: 100
        - asset: assets/fonts/Nunito_Sans/NunitoSans-Light.ttf
          weight: 200
        - asset: assets/fonts/Nunito_Sans/NunitoSans-Regular.ttf
          weight: 500
        - asset: assets/fonts/Nunito_Sans/NunitoSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito_Sans/NunitoSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito_Sans/NunitoSans-ExtraBold.ttf
          weight: 800
